<!DOCTYPE html>
<html>
    <head>
        <title>form Demo</title>
    </head>
    <body>
        <form>
            <label for="input-type-button">Input button</label><br>
            <input id="input-type-button"  type="button"><hr>

            <label for="input-type-checkbox">Input checkbox</label><br>
            <input id="input-type-checkbox"  type="checkbox"><hr>

            <label for="input-type-color">Input color</label><br>
            <input id="input-type-color"  type="color"><hr>

            <label for="input-type-date">Input Date</label><br>
            <input id="input-type-date"  type="date"><hr>

            <label for="input-type-datetime-local">Input datetime-local</label><br>
            <input id="input-type-datetime"  type="datetime-local"><hr>

            <label for="input-type-email">Input email</label><br>
            <input id="input-type-email"  type="email"><hr>

            <label for="input-type-file">Input file</label><br>
            <input id="input-type-file"  type="file"><hr>

            <label for="input-type-hidden">Input hidden</label><br>
            <input id="input-type-hidden"  type="hidden"><hr>

            <label for="input-type-image">Input image</label><br>
            <input id="input-type-image"  type="image"><hr>

            <label for="input-type-number">Input number</label><br>
            <input id="input-type-number"  type="number"><hr>

            <label for="input-type-month">Input month</label><br>
            <input id="input-type-month"  type="month"><hr>

            <label for="input-type-password">Input password</label><br>
            <input id="input-type-password"  type="password"><hr>

            <label for="input-type-radio">Input radio</label><br>
            <input id="input-type-radio"  type="radio"><hr>

            <label for="input-type-range">Input range</label><br>
            <input id="input-type-range"  type="range"><hr>

            <label for="input-type-reset">Input reset</label><br>
            <input id="input-type-reset"  type="reset"><hr>

            <label for="input-type-search">Input search</label><br>
            <input id="input-type-search"  type="search"><hr>

            <label for="input-type-submit">Input submit</label><br>
            <input id="input-type-submit"  type="submit"><hr>

            <label for="input-type-tel">Input tel</label><br>
            <input id="input-type-tel"  type="tel"><hr>

            <label for="input-type-text">Input text</label><br>
            <input id="input-type-text"  type="text"><hr>

            <label for="input-type-time">Input input-time</label><br>
            <input id="input-type-time"  type="time"><hr>

            <label for="input-type-url">Input url</label><br>
            <input id="input-type-url"  type="url"><hr>

            <label for="input-type-week">Input week</label><br>
            <input id="input-type-week"  type="week"><br>
        </form>
    </body>
</html>
